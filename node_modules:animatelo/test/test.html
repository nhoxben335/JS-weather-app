<!DOCTYPE html>
<html>

<head>
  <title>Animatelo - Test page</title>
  <meta charset="utf-8" />
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link href="//fonts.googleapis.com/css?family=Roboto:400,100,400italic,700italic,700" rel="stylesheet" type="text/css">
  <link href="./test.css" rel="stylesheet">
  <script src="//cdn.rawgit.com/web-animations/web-animations-js/master/web-animations.min.js"></script>
  <script src="../src/animatelo.js"></script>
  <script src="../src/attentionSeekers/bounce.js"></script>
  <script src="../src/attentionSeekers/flash.js"></script>
  <script src="../src/attentionSeekers/pulse.js"></script>
  <script src="../src/attentionSeekers/rubberBand.js"></script>
  <script src="../src/attentionSeekers/shake.js"></script>
  <script src="../src/attentionSeekers/swing.js"></script>
  <script src="../src/attentionSeekers/tada.js"></script>
  <script src="../src/attentionSeekers/wobble.js"></script>
  <script src="../src/attentionSeekers/jello.js"></script>
  <script src="../src/attentionSeekers/headShake.js"></script>
  <script src="../src/bouncingEntrances/bounceIn.js"></script>
  <script src="../src/bouncingEntrances/bounceInDown.js"></script>
  <script src="../src/bouncingEntrances/bounceInLeft.js"></script>
  <script src="../src/bouncingEntrances/bounceInRight.js"></script>
  <script src="../src/bouncingEntrances/bounceInUp.js"></script>
  <script src="../src/bouncingExits/bounceOut.js"></script>
  <script src="../src/bouncingExits/bounceOutDown.js"></script>
  <script src="../src/bouncingExits/bounceOutLeft.js"></script>
  <script src="../src/bouncingExits/bounceOutRight.js"></script>
  <script src="../src/bouncingExits/bounceOutUp.js"></script>
  <script src="../src/fadingEntrances/fadeIn.js"></script>
  <script src="../src/fadingEntrances/fadeInDown.js"></script>
  <script src="../src/fadingEntrances/fadeInDownBig.js"></script>
  <script src="../src/fadingEntrances/fadeInLeft.js"></script>
  <script src="../src/fadingEntrances/fadeInLeftBig.js"></script>
  <script src="../src/fadingEntrances/fadeInRight.js"></script>
  <script src="../src/fadingEntrances/fadeInRightBig.js"></script>
  <script src="../src/fadingEntrances/fadeInUp.js"></script>
  <script src="../src/fadingEntrances/fadeInUpBig.js"></script>
  <script src="../src/fadingExits/fadeOut.js"></script>
  <script src="../src/fadingExits/fadeOutDown.js"></script>
  <script src="../src/fadingExits/fadeOutDownBig.js"></script>
  <script src="../src/fadingExits/fadeOutLeft.js"></script>
  <script src="../src/fadingExits/fadeOutLeftBig.js"></script>
  <script src="../src/fadingExits/fadeOutRight.js"></script>
  <script src="../src/fadingExits/fadeOutRightBig.js"></script>
  <script src="../src/fadingExits/fadeOutUp.js"></script>
  <script src="../src/fadingExits/fadeOutUpBig.js"></script>
  <script src="../src/flippers/flip.js"></script>
  <script src="../src/flippers/flipInX.js"></script>
  <script src="../src/flippers/flipInY.js"></script>
  <script src="../src/flippers/flipOutX.js"></script>
  <script src="../src/flippers/flipOutY.js"></script>
  <script src="../src/lightspeed/lightSpeedIn.js"></script>
  <script src="../src/lightspeed/lightSpeedOut.js"></script>
  <script src="../src/rotatingEntrances/rotateIn.js"></script>
  <script src="../src/rotatingEntrances/rotateInDownLeft.js"></script>
  <script src="../src/rotatingEntrances/rotateInDownRight.js"></script>
  <script src="../src/rotatingEntrances/rotateInUpLeft.js"></script>
  <script src="../src/rotatingEntrances/rotateInUpLeft.js"></script>
  <script src="../src/rotatingEntrances/rotateInUpRight.js"></script>
  <script src="../src/rotatingExits/rotateOut.js"></script>
  <script src="../src/rotatingExits/rotateOutDownLeft.js"></script>
  <script src="../src/rotatingExits/rotateOutDownRight.js"></script>
  <script src="../src/rotatingExits/rotateOutUpLeft.js"></script>
  <script src="../src/rotatingExits/rotateOutUpRight.js"></script>
  <script src="../src/slidingEntrances/slideInDown.js"></script>
  <script src="../src/slidingEntrances/slideInLeft.js"></script>
  <script src="../src/slidingEntrances/slideInRight.js"></script>
  <script src="../src/slidingEntrances/slideInUp.js"></script>
  <script src="../src/slidingExits/slideOutDown.js"></script>
  <script src="../src/slidingExits/slideOutLeft.js"></script>
  <script src="../src/slidingExits/slideOutRight.js"></script>
  <script src="../src/slidingExits/slideOutUp.js"></script>
  <script src="../src/specials/hinge.js"></script>
  <script src="../src/specials/rollIn.js"></script>
  <script src="../src/specials/rollOut.js"></script>
  <script src="../src/specials/jackInTheBox.js"></script>
  <script src="../src/zoomingEntrances/zoomIn.js"></script>
  <script src="../src/zoomingEntrances/zoomInDown.js"></script>
  <script src="../src/zoomingEntrances/zoomInLeft.js"></script>
  <script src="../src/zoomingEntrances/zoomInRight.js"></script>
  <script src="../src/zoomingEntrances/zoomInUp.js"></script>
  <script src="../src/zoomingExits/zoomOut.js"></script>
  <script src="../src/zoomingExits/zoomOutDown.js"></script>
  <script src="../src/zoomingExits/zoomOutLeft.js"></script>
  <script src="../src/zoomingExits/zoomOutRight.js"></script>
  <script src="../src/zoomingExits/zoomOutUp.js"></script>
  <script src="./test.js"></script>
</head>

<body>
  <div id="wrapper">
    <h1 id="test-target">Animatelo</h1>
    <form id="test-form">
      <div>
        <label for="test-form-select-animations">Animation</label>
        <select id="test-form-select-animations">
            <optgroup label="Attention Seekers">
              <option value="bounce" selected="selected">bounce</option>
              <option value="flash">flash</option>
              <option value="pulse">pulse</option>
              <option value="rubberBand">rubberBand</option>
              <option value="shake">shake</option>
              <option value="swing">swing</option>
              <option value="tada">tada</option>
              <option value="wobble">wobble</option>
              <option value="jello">jello</option>
              <option value="headShake">headShake</option>
            </optgroup>

            <optgroup label="Bouncing Entrances">
              <option value="bounceIn">bounceIn</option>
              <option value="bounceInDown">bounceInDown</option>
              <option value="bounceInLeft">bounceInLeft</option>
              <option value="bounceInRight">bounceInRight</option>
              <option value="bounceInUp">bounceInUp</option>
            </optgroup>

            <optgroup label="Bouncing Exits">
              <option value="bounceOut">bounceOut</option>
              <option value="bounceOutDown">bounceOutDown</option>
              <option value="bounceOutLeft">bounceOutLeft</option>
              <option value="bounceOutRight">bounceOutRight</option>
              <option value="bounceOutUp">bounceOutUp</option>
            </optgroup>

            <optgroup label="Fading Entrances">
              <option value="fadeIn">fadeIn</option>
              <option value="fadeInDown">fadeInDown</option>
              <option value="fadeInDownBig">fadeInDownBig</option>
              <option value="fadeInLeft">fadeInLeft</option>
              <option value="fadeInLeftBig">fadeInLeftBig</option>
              <option value="fadeInRight">fadeInRight</option>
              <option value="fadeInRightBig">fadeInRightBig</option>
              <option value="fadeInUp">fadeInUp</option>
              <option value="fadeInUpBig">fadeInUpBig</option>
            </optgroup>

            <optgroup label="Fading Exits">
              <option value="fadeOut">fadeOut</option>
              <option value="fadeOutDown">fadeOutDown</option>
              <option value="fadeOutDownBig">fadeOutDownBig</option>
              <option value="fadeOutLeft">fadeOutLeft</option>
              <option value="fadeOutLeftBig">fadeOutLeftBig</option>
              <option value="fadeOutRight">fadeOutRight</option>
              <option value="fadeOutRightBig">fadeOutRightBig</option>
              <option value="fadeOutUp">fadeOutUp</option>
              <option value="fadeOutUpBig">fadeOutUpBig</option>
            </optgroup>

            <optgroup label="Flippers">
              <option value="flip">flip</option>
              <option value="flipInX">flipInX</option>
              <option value="flipInY">flipInY</option>
              <option value="flipOutX">flipOutX</option>
              <option value="flipOutY">flipOutY</option>
            </optgroup>

            <optgroup label="Lightspeed">
              <option value="lightSpeedIn">lightSpeedIn</option>
              <option value="lightSpeedOut">lightSpeedOut</option>
            </optgroup>

            <optgroup label="Rotating Entrances">
              <option value="rotateIn">rotateIn</option>
              <option value="rotateInDownLeft">rotateInDownLeft</option>
              <option value="rotateInDownRight">rotateInDownRight</option>
              <option value="rotateInUpLeft">rotateInUpLeft</option>
              <option value="rotateInUpRight">rotateInUpRight</option>
            </optgroup>

            <optgroup label="Rotating Exits">
              <option value="rotateOut">rotateOut</option>
              <option value="rotateOutDownLeft">rotateOutDownLeft</option>
              <option value="rotateOutDownRight">rotateOutDownRight</option>
              <option value="rotateOutUpLeft">rotateOutUpLeft</option>
              <option value="rotateOutUpRight">rotateOutUpRight</option>
            </optgroup>

            <optgroup label="Sliding Entrances">
              <option value="slideInUp">slideInUp</option>
              <option value="slideInDown">slideInDown</option>
              <option value="slideInLeft">slideInLeft</option>
              <option value="slideInRight">slideInRight</option>
            </optgroup>

            <optgroup label="Sliding Exits">
              <option value="slideOutUp">slideOutUp</option>
              <option value="slideOutDown">slideOutDown</option>
              <option value="slideOutLeft">slideOutLeft</option>
              <option value="slideOutRight">slideOutRight</option>    
            </optgroup>

            <optgroup label="Zoom Entrances">
              <option value="zoomIn">zoomIn</option>
              <option value="zoomInDown">zoomInDown</option>
              <option value="zoomInLeft">zoomInLeft</option>
              <option value="zoomInRight">zoomInRight</option>
              <option value="zoomInUp">zoomInUp</option>
            </optgroup>

            <optgroup label="Zoom Exits">
              <option value="zoomOut">zoomOut</option>
              <option value="zoomOutDown">zoomOutDown</option>
              <option value="zoomOutLeft">zoomOutLeft</option>
              <option value="zoomOutRight">zoomOutRight</option>
              <option value="zoomOutUp">zoomOutUp</option>
            </optgroup>

            <optgroup label="Specials">
              <option value="hinge">hinge</option>
              <option value="rollIn">rollIn</option>
              <option value="rollOut">rollOut</option>
              <option value="jackInTheBox">jackInTheBox</option>
            </optgroup>      
        </select>
      </div>
      <div>
        <label for="test-form-input-duration">Duration</label>
        <input id="test-form-input-duration" type="number" value="1000" step="500" required data-prop="duration">
      </div>
      <div>
        <label for="test-form-input-delay">Delay</label>
        <input id="test-form-input-delay" type="number" value="0" step="500" required data-prop="delay">
      </div>
      <div>
        <label for="test-form-input-iterations">Iterations</label>
        <input id="test-form-input-iterations" type="number" value="1" required data-prop="iterations">
      </div>
      <div>
        <label for="test-form-input-direction">Direction</label>
        <select id="test-form-input-direction" data-prop="direction">
          <option value="normal" selected>normal</option>
          <option value="reverse">reverse</option>
          <option value="alternate">alternate</option>
          <option value="alternate-reverse">alternate-reverse</option>
          <option value="initial">initial</option>
        </select>
      </div>
      <div>
        <label for="test-form-input-fill">Fill</label>
        <select id="test-form-input-fill" data-prop="fill">
          <option value="none">none</option>
          <option value="forwards">forwards</option>
          <option value="backwards">backwards</option>
          <option value="both" selected>both</option>
          <option value="initial">initial</option>
        </select>
      </div>
      <div>
        <button id="test-form-btn-animate">Animate it</button>
      </div>
      <div>
        <button id="test-form-btn-reset">Reset</button>
      </div>
    </form>
  </div>
</body>

</html>
